name: Docker Image CI

on:
  push:
    branches: [ master ]
    paths: 
      - 'web/**'
  pull_request:
    branches: [ master ]
    paths: 
      - 'web/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      working-directory: web
