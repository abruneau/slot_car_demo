<nb-card>
  <nb-card-header>
    Fastest laps
  </nb-card-header>

  <nb-card-body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Player</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of laps; let i = index;">
          <th scope="row">{{i + 1}}</th>
          <td>{{l.name}}</td>
          <td *ngIf="i == 0; else timediff">{{l.min_duration}} ms</td>
          <ng-template #timediff>
            <td>+{{l.min_duration - laps[0].min_duration}} ms</td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
