<div class="header-container">
  <div class="logo-container">
    <!-- <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a> -->
    <a class="logo" href="#" (click)="navigateHome()">StreamSets</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item" icon="home-outline" link="/pages/dashboard"></nb-action>
    <nb-action class="control-item" icon="flag-outline" link="/pages/race"></nb-action>
    <nb-action class="control-item" icon="plus-outline" link="/pages/new_race"></nb-action>
  </nb-actions>
</div>
